<div id='container'>
  <!-- Your html here -->

  <nav class="navigation">
    <ul>
       <li>
          <a href="#/shorten">Preferences</a>
      </li>
    </ul>
  </nav>
</div>
<input type='text' ng-model='search' placeholder='filter' />
<div class="links">
  <div class="link"
      ng-repeat="link in data.profiles | filter:search | orderBy:'created_at'">
    <img src="assets/redirect_icon.png">
    <div class="info">
      <div class="visits">
        <span class="count">{{ link.name }}</span>Name
      </div>
      <div class="title">{{ link.email}}</div>
      <div class="location">{{ link.location }}</div>
    </div>
  </div>
  </div>
